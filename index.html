<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/duck_favicon.png" />

        <!-- Primary Meta Tags -->
        <title>
            EazyWeather - Free Local Weather Forecast & Conditions | Real-Time

            property="twitter:url"

        />

            property="twitter:title"
            content="EazyWeather - Free Local Weather Forecast & Conditions"

        <!-- Favicon -->

        <link rel="icon" type="image/png" href="/duck_favicon.png" />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "EazyWeather",
                "description": "Free local weather forecast and conditions app with real-time updates",
                "url": "https://eazyweather.vercel.app/",
                "applicationCategory": "WeatherApplication",
                "operatingSystem": "Web Browser",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                },
                "creator": {
                    "@type": "Organization",
                    "name": "EazyWeather"
                },
                "featureList": [
                    "Current weather conditions",
                    "Hourly weather forecasts",
                    "7-day weather outlook",
                    "Monthly weather calendar",
                    "Location-based weather",
                    "Severe weather alerts",
                    "Temperature and humidity",
                    "Wind speed and direction"
                ],
                "screenshot": "https://eazyweather.vercel.app/screenshot.jpg",
                "softwareVersion": "1.0.0",
                "datePublished": "2025-01-19",
                "inLanguage": "en-US"
            }
        </script>

        <!-- Dynamic Weather Structured Data -->
        <script id="weather-structured-data" type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WeatherForecast",
                "name": "Local Weather Forecast",

            }
